<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/index.css" rel="stylesheet" />
    <link href="css/todos.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter&family=Lato&family=Oswald:wght@700&family=Pixelify+Sans&family=Poppins:wght@400;700&family=Raleway&display=swap"
      rel="stylesheet"
    />
    <script src="js/loadingTime.js" defer></script>
    <script src="js/navLinks.js" defer></script>
    <script src="js/todos.js" defer></script>
    <title>JS Todo</title>
  </head>
  <body>
    <header class="header">
      <div class="header__logo">Todo</div>
      <nav class="header__nav nav">
        <ul class="nav__items">
          <li class="nav__item">
            <a href="index.html" class="nav__link">Home</a>
          </li>
          <li class="nav__item">
            <a href="todos.html" class="nav__link">Todos</a>
          </li>
          <li class="nav__item">
            <a href="contacts.html" class="nav__link">Contacts</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <section class="todos">
        <h2 class="todos__title">Todos table</h2>
        <table class="todos__table table">
          <thead class="table__head">
            <tr class="table__row table__row_title">
              <th class="table__cell table__header">User id</th>
              <th class="table__cell table__header">Title</th>
              <th class="table__cell table__header">Completed?</th>
            </tr>
          </thead>
          <tbody class="table__body"></tbody>
        </table>
      </section>
      <section class="add-todo">
        <h2>Add your todo</h2>
        <form name="addTodo" class="add-todo__form form">
          <input name="userId" type="text" placeholder="Enter user id:" />
          <input name="title" type="text" placeholder="Enter todo title:" />
          <input
            name="completeness"
            type="checkbox"
            checked="false"
            placeholder="Is it completed"
          />
          <button type="submit">Add</button>
        </form>
      </section>
    </main>
    <footer class="footer">
      <div class="footer__copyright">Todo app Â© 2023</div>
      <span class="footer__loadTime"></span>
    </footer>
  </body>
</html>
